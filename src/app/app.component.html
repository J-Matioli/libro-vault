<div class="root">
  <app-navbar *ngIf="displayNavbar"></app-navbar>
  <mat-drawer-container class="container" autosize [ngClass]="{'resize-nav': displayNavbar}">
    <mat-drawer [appSidenav]="drawer" #drawer class="sidenav" [mode]="(sidenavType | async)!">
      <app-sidebar></app-sidebar>

  </mat-drawer-container>
  <app-footer></app-footer>
  <app-cookies-message></app-cookies-message>
</div>
