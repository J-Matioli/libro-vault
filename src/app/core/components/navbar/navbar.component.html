<mat-toolbar class="navbar" color="primary">

    <img src="./assets/img/logo.svg" class="navbar__logo" alt="Logo LibroVault">
    <button mat-icon-button (click)="menuChangeState()" aria-label="Abre ou fecha o menu lateral">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="navbar__spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger aria-label="Abre o menu superior">
      <mat-icon>more_vert</mat-icon>
    </button>  

    <mat-menu class="navbar__menu" #menu="matMenu">
      <button mat-menu-item (click)="myAccount()">
        <mat-icon class="material-icons-outlined">account_circle</mat-icon>
        <span>Minha conta</span>
      </button>
      <button mat-menu-item (click)="changePassword()">
        <mat-icon>lock_reset</mat-icon>
        <span>Alterar senha</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
</mat-toolbar>
