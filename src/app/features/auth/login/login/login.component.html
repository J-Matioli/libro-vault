<div class="login">
    <section class="login__banner"></section>
    <section class="login__form-box">
        <app-login-form (formSubmit)="submit($event)"></app-login-form>
        
        <div class="login__options">
            <span class="login__options-text">Esqueceu a senha?</span>
            <span class="login__options-text" routerLink="/register" >Criar uma nova conta.</span>
        </div>
    </section>
</div>
