<form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
        <mat-label>Usuário</mat-label>
        <input type="text" formControlName="usuario" matInput>
        <mat-error *ngIf="usuario!.errors?.['required']">Insira seu nome de usuário.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" formControlName="senha" matInput>
        <mat-error *ngIf="senha!.errors?.['required']">Insira sua senha.</mat-error>
    </mat-form-field>
    <app-custom-button type="submit" class="login-form__submit" mat-raised-button color="accent">Entrar</app-custom-button>
</form>
