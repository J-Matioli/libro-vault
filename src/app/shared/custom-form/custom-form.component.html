<form class="form">
    <mat-form-field class="form__work" appearance="fill">
        <mat-label>Obra</mat-label>
        <input matInput type="text">
    </mat-form-field>

    <app-custom-chip 
            [options]="[]"
            [placeholder]="'Procurar autor'"
            [label]="'Autor'"
            class="form__author">
    </app-custom-chip>

    <app-custom-button class="form__author-button" color="accent">Cadastrar autor</app-custom-button>

    <mat-form-field class="form__publisher" appearance="fill">
        <mat-label>Editora</mat-label>
        <input type="text"
               placeholder="Selecione uma editora"
               aria-label="Number"
               matInput
               [matAutocomplete]="publisherAuto">
        <mat-autocomplete autoActiveFirstOption #publisherAuto="matAutocomplete">
          <mat-option *ngFor="let option of []" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <app-custom-button class="form__publisher-button" color="accent">Cadastrar editora</app-custom-button>
    
    <app-custom-select
        [reset]="false"
        [multiple]="true"
        [label]="'Idioma'"
        [options]="[]"
        class="form__language">
    </app-custom-select>

    <app-img-cropper (newImage)="croppedImage($event)" class="form__img-cropper" ></app-img-cropper>

    <mat-form-field appearance="fill" class="form__notations">
        <mat-label>Anotações</mat-label>
        <textarea matInput style="height: 133px;"></textarea>
    </mat-form-field>

    <app-custom-chip 
        [options]="[]"
        [placeholder]="'Procurar gêneros'"
        [label]="'Gêneros'"
        class="form__genre">
    </app-custom-chip>

    <app-custom-button class="form__genre-button" color="accent">Cadastrar gênero</app-custom-button>

    <mat-checkbox class="form__unique">Volume único?</mat-checkbox>
    
    <ng-container [ngTemplateOutlet]="workType != 'livro' ? workVolums : workMoreInfo"></ng-container>
    
    <ng-template #workMoreInfo>
        <app-more-info-form class="form__more-info"></app-more-info-form>
    </ng-template>

    <ng-template #workVolums>
        workVolums
    </ng-template>

</form>
