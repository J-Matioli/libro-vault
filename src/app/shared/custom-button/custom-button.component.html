<button 
    [disabled]="disabled || isLoading" 
    class="custom-button"
    [ngClass]="{'pd-min': !padding}"
    mat-raised-button 
    [type]="type"
    [color]="color"
    (click)="onClick()">
        <mat-icon *ngIf="icon" [svgIcon]="icon" class="custom-button__icon"></mat-icon>
        <ng-content></ng-content>
    </button> 
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
