<div class="select">
    <mat-form-field class="select__form-field" appearance="fill">
        <mat-label>{{ label }}</mat-label>
        <mat-select [formControl]="control" [multiple]="multiple">
            <mat-option *ngIf="reset" value="">Todos</mat-option>
            <mat-option *ngFor="let option of options" [value]="option.value">
                {{ option.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
